        <h2> Cadastro de Produtos</h2>
        <div class="tela_cadastro_produto">

                <label>Descrição<input id="nome" size="32" type="text"></label><br>

                            <br>
                        </select><br>

                        </select>
                        <label> Imagem<input id="img_produto" type="file"></label><br>
                        <button input id="cadastro" type="submit"> Cadastrar</button>
            </form>
